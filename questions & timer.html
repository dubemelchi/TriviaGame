  <div class="container2" >

    <div>

      <input type="button" value="True" name="q1" id="button" class="btnClr"> 
       <input type="button" value="False" name="q1" id="button" class="btnClr">

       <input type="button" value="False" name="q2" id="button" class="btnClr">

       <input type="button" value="False" name="q3" id="button" class="btnClr">

       <input type="button" value="False" name="q4" id="button" class="btnClr">

       <input type="button" value="False" name="q5" id="button" class="btnClr">
